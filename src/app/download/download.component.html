<div class="main">
    <mat-card class="example-card"> 
        <mat-card-title>Download</mat-card-title>
                <mat-card-content>
                    <p>Please click the Download button to download the python marker. Note it will only run on Windows.</p>
                    <div class = "center">
                        <a href="assets/pythonMarker.exe" download="{{ downloadId }}.exe" (click)="postDownload()">
                            <button mat-raised-button color='accent' class='download-button'><span>Download</span><fa-icon class="icon" [icon]="faFileDownload" size="2x"></fa-icon></button>
                        </a>
                    </div>
                </mat-card-content>
    </mat-card>
</div>

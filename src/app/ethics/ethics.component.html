<div class="main">
    <mat-card class="example-card"> 
        <mat-card-title>Angular + Template-Driven Forms - Required Checkbox</mat-card-title>

            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <mat-card-content>
                    <mat-checkbox for="acceptTerms" name="acceptTerms" id="acceptTerms" class="form-check-input" [(ngModel)]="model.acceptTerms" #acceptTerms="ngModel" [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.invalid }" required>
                        Check <span *ngIf="f.controls['acceptTerms']?.invalid" class="invalid">*</span></mat-checkbox>    
                    
                <mat-card-actions>
                    <button mat-button type="submit" [disabled]="f.invalid">
                        <span [matTooltip]="f.invalid ? 'Accept condition to continue' : ''">button text</span></button>
                    <button mat-button type="reset">Cancel</button>
                </mat-card-actions>
            </mat-card-content>
            </form>

    </mat-card>
</div>



    <mat-card class="example-card"> 
        <mat-card-title>Questionnaire</mat-card-title>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitQuestionnaire()">
            <table>
                <col span='1' class="wide">
                <thead>
                    <tr>
                        <th></th>
                        <th>Strongly disagree</th>
                        <th>Disagree</th>
                        <th>Neutral</th>
                        <th>Agree</th>
                        <th>Strongly Agree</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let control of form.controls | keyvalue">
                        <tr>
                            <td class='k'>{{ option[control.key] }}</td>
                            <td><input class='u' type="radio" value="1" name={{control.key}} formControlName={{control.key}}> </td>
                            <td><input type="radio" value="2" name={{control.key}} formControlName={{control.key}}> </td>
                            <td><input type="radio" value="3" name={{control.key}} formControlName={{control.key}}> </td>
                            <td><input type="radio" value="4" name={{control.key}} formControlName={{control.key}}> </td>
                            <td><input type="radio" value="5" name={{control.key}} formControlName={{control.key}}> </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <div *ngIf="!(isFileIdValid | async)">
                <label for="id">Name of Python file*</label>
                <input id="id" type="text" [formControl]="id">
            </div>
            <form [formGroup]="text_form" (ngSubmit)="submitQuestionnaire()">
                <label for="changed">{{option['changed']}}</label>
                <input id="changed" type="text" formControlName="changed">
                <div>
                    <label for="comments">{{option['comments']}}</label>
                    <input id="comments" type="text" formControlName="comments">
                </div>
            </form>
            <button class= "btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
        </form>
    </mat-card-content>
    </mat-card>
